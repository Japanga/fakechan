<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  
    <span style="color: darkred;">
    <b><p id="updatingParagraph">Getting a connection from FakeChan.</p></b>
  </span>
  
  
        <div class="h-captcha" data-sitekey="36042202-6850-4a02-b758-492e5d407d08" data-theme="dark" data-callback="onRecaptchaSuccess"></div>
    </form>
  
  
    <script>
        const paragraph = document.getElementById('updatingParagraph');
        const messages = [
            "Getting a connection from FakeChan..",
            "Getting a connection from FakeChan...",
            "Getting a connection from FakeChan....",
            "Getting a connection from FakeChan.....",
            "Getting a connection from FakeChan......"
        ];
        let messageIndex = 0;

        function updateParagraphText() {
            paragraph.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length; // Cycle through messages
        }

        // Call the function immediately to set the first message
        updateParagraphText();

        // Update the text every 3 seconds (3000 milliseconds)
        setInterval(updateParagraphText, 100); 
      
          function onRecaptchaSuccess(token) {
        // 'token' is the reCAPTCHA response token you might send to your server for verification.
        // For client-side redirection, you can proceed directly.

        const targetUrl = "https://japanga.github.io/fakechan/home"; // Replace with your desired URL
        window.location.href = targetUrl; // Redirect to the target URL
    }
    </script>
    <style>
    body {
  min-height: 200vh;
  margin: 0; /* Remove default body margin */
  background-image: linear-gradient(#F7B48D
, #FFFDFC
);
    
}
        </style>
</body>
</html>
