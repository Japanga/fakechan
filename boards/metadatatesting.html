<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .description {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>My Cloudinary Images</h1>
    <div class="gallery" id="gallery">
        <!-- Images will be injected here by JavaScript -->
    </div>

    <script src="/fakechan/boards/display-metadata.js"></script>
</body>
