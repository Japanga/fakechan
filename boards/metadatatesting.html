<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .image-description {
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My Image Gallery (Tag: nature)</h1>
    <div class="gallery" id="gallery">
        <!-- Images will be injected here -->
    </div>
  
    <script>
        async function fetchImages() {
            const tag = 'random_uploads'; // Specify the tag
            try {
                const response = await fetch(`http://localhost:4000/api/images/uploads/${tag}`);
                if (!response.ok) {
                    alert('Network response was not ok');
                }
                const images = await response.json();
                displayImages(images);
            } catch (error) {
                alert('Could not fetch images:', error);
            }
        }
 
        function displayImages(images) {
            const galleryElement = document.getElementById('gallery');
            galleryElement.innerHTML = ''; // Clear previous content

            images.forEach(image => {
                const card = document.createElement('div');
                card.classList.add('image-card');

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.description;

                const desc = document.createElement('p');
                desc.classList.add('image-description');
                desc.textContent = image.description;

                card.appendChild(img);
                card.appendChild(desc);
                galleryElement.appendChild(card);
            });
        }

        fetchImages();
    </script>
</body>
</html>
