<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Image Gallery</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadButton">Upload Image</button>
        <div id="imageGrid" class="image-grid">
            <!-- Images will be dynamically added here -->
        </div>
    </div>

    <script>
      const CLOUD_NAME = 'dussuas34'; // Replace with your Cloudinary Cloud Name
const UPLOAD_PRESET = 'threadTester'; // Replace with your Upload Preset Name

document.getElementById('uploadButton').addEventListener('click', async () => {
    const fileInput = document.getElementById('imageUpload');
    const file = fileInput.files[0];

    if (!file) {
        alert('Please select an image to upload.');
        return;
    }

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);

    try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData,
        });
        const data = await response.json();
        if (data.secure_url) {
            displayImage(data.secure_url);
        } else {
            alert('Image upload failed.');
        }
    } catch (error) {
        console.error('Error uploading image:', error);
        alert('An error occurred during upload.');
    }
});

function displayImage(imageUrl) {
    const imageGrid = document.getElementById('imageGrid');
    const imageItem = document.createElement('div');
    imageItem.classList.add('image-item');

    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = 'Uploaded Image';

    imageItem.appendChild(img);
    imageGrid.appendChild(imageItem);

    imageItem.addEventListener('click', () => {
        // Create a new page and redirect
        window.location.href = `detail.html?imageUrl=${encodeURIComponent(imageUrl)}`;
    });
}
  </script>
  
     <style>
       body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

#imageUpload, #uploadButton {
    display: block;
    margin: 10px auto;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 30px;
}

.image-item {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    background-color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.image-item img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}
  </style>
</body>
</html>
