<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        #message {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .ad-placeholder {
            margin: 20px 0;
            padding: 40px;
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
  
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

<button id="upload_widget">Upload Image</button>

  <div id="image-grid"></div>

    <script> 
     const uploadWidget = cloudinary.createUploadWidget(
  {
    cloudName: 'dussuas34', // Replace with your cloud name
    uploadPreset: 'threadTester', // Replace with your upload preset
  },
  (error, result) => {
    if (!error && result && result.event === 'success') {
      const { secure_url, public_id } = result.info;
      addImageToGrid(secure_url, public_id);
    }
  }
);

document.getElementById('upload_widget').addEventListener('click', () => {
  uploadWidget.open();
});
    </script>
  
   <script>
     function addImageToGrid(url, public_id) {
  const grid = document.getElementById('image-grid');

  // Create a container for the image and link
  const imageContainer = document.createElement('div');

  // Create the link to the new page
  const imageLink = document.createElement('a');
  imageLink.href = `/image-page.html?public_id=${public_id}`; // Adjust path as needed

  // Create the image element
  const imageElement = document.createElement('img');
  imageElement.src = url;
  imageElement.dataset.publicId = public_id;
  imageElement.style.width = '100%'; // Ensure image fits container

  // Append image to link, and link to container
  imageLink.appendChild(imageElement);
  imageContainer.appendChild(imageLink);

  // Append the container to the grid
  grid.appendChild(imageContainer);
}
   </script>

</body>
</html>
