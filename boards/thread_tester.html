<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        #message {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .ad-placeholder {
            margin: 20px 0;
            padding: 40px;
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
  
  <div id="upload-container">
    <input type="file" id="file-input" multiple accept="image/*">
    <button id="upload-btn">Upload Images</button>
</div>
<div id="image-grid" class="image-grid"></div>
<style>
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
}
.image-item a {
    display: block;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.image-item img {
    width: 100%;
    height: 150px; /* Fixed height for grid */
    object-fit: cover;
    transition: transform 0.3s ease;
}
.image-item img:hover {
    transform: scale(1.05);
}
  </style>

    <script> 
    const CLOUD_NAME = 'dussuas34'; // e.g., 'dkm7s5f8e'
const UPLOAD_PRESET = 'threadtester'; // Your preset name
const UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
      
      document.getElementById('upload-btn').addEventListener('click', async () => {
    const files = document.getElementById('file-input').files;
    const grid = document.getElementById('image-grid');
    if (files.length === 0) return;

    for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);

        try {
            const response = await fetch(UPLOAD_URL, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const publicId = data.public_id; // Key ID for your image

            // Create a link to the dynamic HTML page
            const link = document.createElement('a');
            link.href = `image-page.html?public_id=${encodeURIComponent(publicId)}`; // Pass public_id
            link.target = '_blank'; // Open in new tab

            const img = document.createElement('img');
            img.src = data.secure_url; // Or transform: `res.cloudinary.com{CLOUD_NAME}/image/upload/c_fill,g_center,h_150,w_200/${publicId}`;
            img.alt = file.name;

            const itemDiv = document.createElement('div');
            itemDiv.className = 'image-item';
            itemDiv.appendChild(link);
            link.appendChild(img);
            grid.appendChild(itemDiv);

        }
    </script>

</body>
</html>
