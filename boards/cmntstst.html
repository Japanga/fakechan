<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Replies in thread no. <span id="page-id-display"></span></h1>
    
    <div class="comment-section">
        <h2>Comments</h2>
        <div id="comments-container">
            <!-- Comments will be dynamically loaded here -->
        </div>
        
        <form id="comment-form">
            <textarea id="comment-input" placeholder="Add a comment..." required></textarea><br>
            <button type="submit">Post Comment</button>
        </form>
    </div>

      <style>
        body {
    font-family: sans-serif;
    margin: 20px;
}

.comment-section {
    max-width: 600px;
    margin-top: 20px;
}

#comments-container {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 15px;
}

.comment {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
}

.comment-date {
    font-size: 0.8em;
    color: #888;
    margin-bottom: 5px;
}

#comment-input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
  </style>
  
    <script>
     /**
 * Dynamically loads a JavaScript file from a URL and provides alerts on success or failure.
 * @param {string} url - The URL of the script file to load.
 */
function loadScriptAndAlert(url) {
  // 1. Create a new script element.
  const script = document.createElement('script');

  // 2. Set the source attribute to the provided URL.
  script.src = url;

  // 3. Attach an event handler for successful loading.
  script.onload = () => {
    // This triggers if the browser successfully downloads the file.
    // Note: It doesn't guarantee the code within the script ran without error,
    // only that the file was detected and loaded.
    alert(`Success: The script from ${url} has been loaded.`);
    // The script is automatically applied to the page once loaded because it's appended to the head.
  };

  // 4. Attach an event handler for loading errors.
  script.onerror = () => {
    // This triggers if the file wasn't found (e.g., 404 error) or if there was a network issue.
    alert(`Error: The script from ${url} could not be detected or loaded.`);
  };

  // 5. Append the script element to the document's head to start loading it.
  document.head.appendChild(script);
}

loadScriptAndAlert('https://japanga.github.io/fakechan/boards/commentssystem.js');
// --- Example Usage (place in your HTML body or another script file) ---

// Example 1: Load a script that exists (e.g., jQuery from a CDN)
// You can test with a known good URL like:
// loadScriptAndAlert('code.jquery.com');
  </script>
</body>
</html>
