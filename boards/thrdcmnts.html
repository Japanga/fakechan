!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Comments Section</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
        .comment-container { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        button { padding: 8px 12px; }
        #comment-list { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Reply to thread</h1>

    <textarea id="comment-input" placeholder="Write your comment..."></textarea>
    <button onclick="addComment()">Add Comment</button>

    <h2>Comments</h2>
    <div id="comment-list">
        <!-- Comments will be loaded here by JavaScript -->
    </div>

    <script>
        const COMMENT_STORAGE_KEY = 'pageComments';
        const commentInput = document.getElementById('comment-input');
        const commentList = document.getElementById('comment-list');

        // Function to load comments from localStorage
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem(COMMENT_STORAGE_KEY)) || [];
            commentList.innerHTML = ''; // Clear existing comments
            comments.forEach(commentText => {
                displayComment(commentText);
            });
        }

        // Function to display a single comment
        function displayComment(text) {
            const div = document.createElement('div');
            div.className = 'comment-container';
            div.textContent = text;
            commentList.appendChild(div);
        }

        // Function to add a new comment
        function addComment() {
            const newComment = commentInput.value.trim();

            if (newComment !== '') {
                // 1. Get existing comments
                const comments = JSON.parse(localStorage.getItem(COMMENT_STORAGE_KEY)) || [];

                // 2. Add the new comment
                comments.push(newComment);

                // 3. Save the updated list back to localStorage
                localStorage.setItem(COMMENT_STORAGE_KEY, JSON.stringify(comments));

                // 4. Display the new comment and clear the input
                displayComment(newComment);
                commentInput.value = '';
            }
        }

        // Load comments when the page loads
        window.onload = loadComments;
    </script>

</body>
</html>
