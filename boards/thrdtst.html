<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeChan Thread</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the details page */
        .details-container {
            padding: 20px;
        }
        .details-image {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
      .grid-container {
  display: grid;
  grid-template-columns: 1fr 2fr; /* Creates two columns: one for the image (1 part) and one for the sidebar (2 parts) */
  gap: 20px; /* Adds space between columns */
}
      textarea {
    width: 180%;
        height: 100px;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}



.comment {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
}


.grid-container img {
  width: 100%; /* Ensures the image fits within its grid column */
  height: auto;
}

.sidebar-info-grid h2 {
    margin-top: 0;
}
    </style>
  
</head>
<body>
<div class="grid-container">
        <a href="gallery.html">Return to Board</a>
        <h1 id="image-title"></h1>
        <img id="main-image" class="details-image" src="https://res.cloudinary.com/dussuas34/image/upload/1765205620106_ivbcr5.jpg" alt="Selected image">
    <div class="sidebar-info-grid">
     <p><strong>No:</strong> ${i + 1}</p>
                <p><strong>Filename:</strong> <a href="https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${image.public_id}">${image.public_id}.${image.format}</a></p>
       
                  <p><strong>Date:</strong> (${dayOfWeek}) ${dateString}</p>
                  <p><strong>Author:</strong> <span style="color: green;">Anonymous <strong>${tripcode}</span></strong></p>
                  <p><strong>Thread Title:</strong></p>
                  <div>
                  <p style="font-size: 20px;">${description}</p>
  </div>
</div>
  
      <div class="container">
        <h2>Reply to Thread</h2>
        <form id="comment-form">
            <textarea id="comment-text" placeholder="Add your comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <div class="comments-section">
            <h2>Posts</h2>
            <div id="comments-container">
                <!-- Comments will be appended here by JavaScript -->
            </div>
        </div>
    </div>
   
</body>
</html>
