<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to thread No. <span id="page-id-display"></span></h1>

    <div class="comments-section">
        <h2>Comments</h2>
        <div id="comments-container">
            <!-- Comments will be appended here by JavaScript -->
        </div>
        <form id="comment-form">
            <textarea id="comment-input" placeholder="Add a comment..." required></textarea><br>
            <button type="submit">Post Comment</button>
        </form>
    </div>

  <style>
    body {
    font-family: sans-serif;
    margin: 20px;
}

.comments-section {
    max-width: 600px;
    margin-top: 20px;
}

#comment-input {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-bottom: 10px;
}

.comment {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.comment-date {
    font-size: 0.8em;
    color: #888;
    margin-top: 5px;
}
  </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const commentsContainer = document.getElementById('comments-container');
    const commentForm = document.getElementById('comment-form');
    const commentInput = document.getElementById('comment-input');
    const pageIdDisplay = document.getElementById('page-id-display');

    // 1. Get the current page ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('id') || 'general'; // Default to 'general' if no ID is present
    pageIdDisplay.textContent = pageId;
    const localStorageKey = `comments_${pageId}`;

    // 2. Load comments from localStorage
    function loadComments() {
        commentsContainer.innerHTML = ''; // Clear existing comments
        const comments = JSON.parse(localStorage.getItem(localStorageKey)) || [];

        comments.forEach(commentData => {
            addCommentToDOM(commentData);
        });
    }

    // 3. Add a single comment element to the DOM
    function addCommentToDOM(commentData) {
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');
        
        const contentPara = document.createElement('p');
        contentPara.textContent = commentData.content;

        const dateSpan = document.createElement('span');
        dateSpan.classList.add('comment-date');
        dateSpan.textContent = new Date(commentData.date).toLocaleString();

        commentDiv.appendChild(contentPara);
        commentDiv.appendChild(dateSpan);
        commentsContainer.prepend(commentDiv); // Add new comments to the top
    }

    // 4. Handle form submission
    commentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newCommentContent = commentInput.value;

        if (newCommentContent.trim() !== '') {
            const commentData = {
                content: newCommentContent,
                date: new Date().toISOString() // Store date in a universal format
            };

            // Save to localStorage
            const comments = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            comments.push(commentData);
            localStorage.setItem(localStorageKey, JSON.stringify(comments));

            // Add to DOM and clear input
            addCommentToDOM(commentData);
            commentInput.value = '';
        }
    });

    // Initial load
    loadComments();
});
  </script>
</body>
</html>
