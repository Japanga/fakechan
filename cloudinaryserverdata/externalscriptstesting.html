<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External JS Example</title>
    <!-- Link the external JavaScript file -->
    <!-- It's good practice to place the script at the bottom of the body, 
         but placing it in the head with no inline code also works. -->
    <script src="https://japanga.github.io/fakechan/cloudinaryserverdata/testscript.js"></script>
</head>
<body>
    <h2>Calling a Function from an External JavaScript File</h2>
    <p id="demo">This is the original paragraph text.</p>
    
    <!-- A button that calls the 'myFunction' when clicked -->
    <button type="button" onclick="myFunction()">Click Me to Change Text</button>
</body>
</html>
