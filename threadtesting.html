<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Thread Creator</title>
    <!-- Include the Cloudinary Upload Widget script -->
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .new-thread-form { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; }
        #threadTitle { width: 100%; padding: 10px; margin-bottom: 10px; }
        #open-widget-btn { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #threadList { margin-top: 20px; }
        .thread { border: 1px solid #eee; padding: 15px; margin-bottom: 10px; }
        .thread h3 { margin-top: 0; }
        .thread img, .thread video { max-width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Thread Page Creator</h1>

        <div class="new-thread-form">
            <h2>Create a New Thread</h2>
            <input type="text" id="threadTitle" placeholder="Enter thread title">
            <button id="open-widget-btn">Upload Image/Video and Post</button>
        </div>

        <h2>Existing Threads</h2>
        <div id="threadList">
            <!-- Threads will be dynamically added here -->
        </div>
    </div>

    <script type="text/javascript">
        // !!! REPLACE WITH YOUR CLOUD NAME AND UNSIGNED UPLOAD PRESET NAME !!!
        const CLOUD_NAME = 'dussuas34'; 
        const UPLOAD_PRESET = 'threadTester';

        const threadListEl = document.getElementById('threadList');
        const threadTitleInput = document.getElementById('threadTitle'); 

        // Function to handle the upload and thread creation
        const myWidget = cloudinary.createUploadWidget(
            {
                cloudName: CLOUD_NAME,
                uploadPreset: UPLOAD_PRESET,
                sources: ['local', 'url', 'camera']
            },
            (error, result) => {
                if (!error && result && result.event === "success") {
                    console.log('Done uploading:', result.info);
                    const mediaUrl = result.info.secure_url;
                    const mediaType = result.info.resource_type;
                    const title = threadTitleInput.value || 'Untitled Thread';
                    
                    addThread(title, mediaUrl, mediaType);
                    saveThreadToLocalStorage(title, mediaUrl, mediaType);
                    threadTitleInput.value = ''; // Clear input after posting
                }
            }
        );

        // Function to open the widget
        document.getElementById("open-widget-btn").addEventListener("click", function(e){
            e.preventDefault();
            if (!CLOUD_NAME || CLOUD_NAME === 'YOUR_CLOUD_NAME') {
                alert("Please replace YOUR_CLOUD_NAME and YOUR_UNSIGNED_UPLOAD_PRESET in the script.");
                return;
            }
            myWidget.open();
        }, false);

        // Function to display a new thread on the page
        function addThread(title, mediaUrl, mediaType) {
            const threadDiv = document.createElement('div');
            threadDiv.classList.add('thread');
            
            let mediaHtml = '';
            if (mediaType === 'image') {
                mediaHtml = `<img src="${mediaUrl}" alt="${title}">`;
            } else if (mediaType === 'video') {
                mediaHtml = `<video controls src="${mediaUrl}"></video>`;
            }

            threadDiv.innerHTML = `
                <h3>${title}</h3>
                ${mediaHtml}
                <p><small>URL: <a href="${mediaUrl}" target="_blank">${mediaUrl}</a></small></p>
            `;
            threadListEl.prepend(threadDiv); // Add to the top
        }

        // Functions for very basic persistence without a backend (localStorage)
        function saveThreadToLocalStorage(title, mediaUrl, mediaType) {
            const threads = JSON.parse(localStorage.getItem('forumThreads')) || [];
            threads.push({ title, mediaUrl, mediaType });
            localStorage.setItem('forumThreads', JSON.stringify(threads));
        }

        function loadThreadsFromLocalStorage() {
            const threads = JSON.parse(localStorage.getItem('forumThreads')) || [];
            // Display threads in reverse order (newest first)
            for (let i = threads.length - 1; i >= 0; i--) {
                const thread = threads[i];
                addThread(thread.title, thread.mediaUrl, thread.mediaType);
            }
        }

        // Load existing threads on page load
        loadThreadsFromLocalStorage();
    </script>

</body>
</html>
