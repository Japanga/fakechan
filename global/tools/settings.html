<!DOCTYPE html>
<html>
<head>
<title>Page Settings</title>
</head>
<body>
  <h1>Change Background Color</h1>
  <button onclick="setColor('27E7F5')">Light Blue</button>
  <button onclick="setColor('27E7F5')">Light Green</button>
  <button onclick="setColor('F2A34E')">Light Coral</button>
  <button onclick="setColor('F5EFE9')">White</button>

  <script>
    function setColor(color) {
      // Access the opener window (the main page) and call its function
      if (window.opener && !window.opener.closed) {
        window.opener.changeBackground(color);
      }
    }
  </script>
</body>
</html>
