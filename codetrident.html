<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div class="code-editor">
            <div class="code-panel">
                <h2>HTML</h2>
                <textarea id="html-code" onkeyup="updatePreview()" placeholder="Enter your HTML code here"></textarea>
            </div>
            <div class="code-panel">
                <h2>CSS</h2>
                <textarea id="css-code" onkeyup="updatePreview()" placeholder="Enter your CSS code here"></textarea>
            </div>
            <div class="code-panel">
                <h2>JavaScript</h2>
                <textarea id="js-code" onkeyup="updatePreview()" placeholder="Enter your JavaScript code here"></textarea>
            </div>
        </div>
        <div class="preview-panel">
            <h2>Live Preview</h2>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
      <script>
      function updatePreview() {
    const htmlCode = document.getElementById('html-code').value;
    const cssCode = document.getElementById('css-code').value;
    const jsCode = document.getElementById('js-code').value;
    const previewFrame = document.getElementById('preview-frame');
    const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;

    previewDocument.open();
    previewDocument.write(htmlCode + '<style>' + cssCode + '</style>' + '<script>' + jsCode + '<\/script>');
    previewDocument.close();
}

function saveAsHtml() {
    const htmlCode = document.getElementById('html-code').value;
    const cssCode = document.getElementById('css-code').value;
    const jsCode = document.getElementById('js-code').value;

    const fullHtml = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Code</title>
    <style>
        ${cssCode}
    </style>
</head>
<body>
    ${htmlCode}
    <script>
        ${jsCode}
    <\/script>
</body>
</html>
    `;

    const blob = new Blob([fullHtml], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'saved_code.html';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

// Initial update to load empty content
updatePreview();
  </script>
    <button id="save-button" onclick="saveAsHtml()">Save as HTML</button>
    <style>
      body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(to right, #008080, #004d4d); /* Gradient Teal Background */
    color: white;
}

.editor-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.code-editor, .preview-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.code-panel {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    height: 150px;
    background-color: #000; /* Black text area background */
    color: #008080; /* Teal font color */
    border: 1px solid #004d4d;
    padding: 10px;
    box-sizing: border-box;
    font-family: monospace;
}

iframe {
    width: 100%;
    height: 450px;
    background-color: #fff;
    border: 1px solid #004d4d;
}

h2 {
    color: #008080; /* Teal headings */
}

#save-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #004d4d;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#save-button:hover {
    background-color: #008080;
}
  </style>

</body>
</html>
